<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD.Rayhan Shorker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/906252e14b.js" crossorigin="anonymous"></script>
</head>
<body class="container bg-slate-900">
    <header>
        <h1 class="text-5xl mt-5 text-center text-amber-900">Welcome To My <span class="text-amber-600">Text Editor</span></h1>
    </header>
<section class=" m-5 bg-slate-500 border-black border-2 p-2 w-1/2 mx-auto mt-16">
<div id="mediaqueary" class="container">
<div class="flex mt-1">
  
    <i id="bold" class="fa-solid fa-bold"></i>
    <i id="italic" class="fa-solid fa-italic ml-2"></i>
    <i id="underline" class="fa-solid fa-underline ml-2"></i>
   
        <i id="left-align" class="fa-solid fa-align-left ml-72"></i>
    <i id="center-align" class="fa-solid fa-align-center ml-2"></i>
    <i id="right-align" class="fa-solid fa-align-right ml-2"></i>
    
    <input id="font-large" class="ml-36" type="number" value="11" style="width: 50px;height: 30px; padding: 2px;font-size: 16px;font-weight: bold;border: 1px solid #111010;">
    <button id="lowercase-btn" class="font-medium ml-2">abc</button>
    <button id="uppercase-btn" class="font-medium ml-2">ABC</button>
    <button id="fontcase-btn" class="font-medium ml-2">Aa</button>
    <input id="change-color" type="color" value="#ffffff" class="ml-2">
   </div>
</div>
<hr class="mt-2 border-black border-1">
<textarea  id="textarea-field" style="width: 100%; height: 300px; border: 0" class="p-2" placeholder="Write Text Here" ></textarea>

</div>
<footer class="container bg-primary p-4">
    <div class="text-right font-medium " style="font-size: 12px">
      all right reserved by @<span class="text-black-800 font-bold">MD.RayhanShorker</span>_2023
    </div>
  </footer>

</section>
 <script src="js2/texteditor.js"></script>
</body>
</html>
